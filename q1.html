<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Question 1</h1>
    <p>How long can you edge before finishing?</p>
    
    <button onclick="submitAnswer(10)">Under 5 minutes</button>
    <button onclick="submitAnswer(20)">10–15 minutes</button>
    <button onclick="submitAnswer(30)">30–60 minutes</button>
    <button onclick="submitAnswer(40)">Time is a construct</button>
  </div>

  <script>
    function submitAnswer(points) {
      const current = Number(localStorage.getItem("goonerScore") || 0);
      localStorage.setItem("goonerScore", current + points);
      window.location.href = "results.html"; // update to next question
    }
  </script>
</body>
</html>
