<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Your Gooner Rating</h1>
    <p id="result"></p>
    <a href="index.html">Try Again</a>
  </div>

  <script>
    const score = Number(localStorage.getItem("goonerScore") || 0);
    let result = "";

    if (score < 10) {
      result = "🍼 Casual Observer – still in denial.";
    } else if (score < 20) {
      result = "😏 Intermediate Stroker – flirting with obsession.";
    } else if (score < 30) {
      result = "🔥 Practicing Gooner – surrender is near.";
    } else if (score < 40) {
      result = "🧠 Mindless Edge Wizard – you've ascended.";
    } else {
      result = "👑 GOON GOD – totally consumed. You are the screen.";
    }

    document.getElementById("result").textContent = result;
  </script>
</body>
</html>
