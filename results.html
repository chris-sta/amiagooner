  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Your Gooner Rating</h1>
    <p id="result"></p>
    <a href="/" style="display:block; margin-top:1rem; color:#cc0000;">Try Again</a>

    <div id="share-section" style="margin-top: 2rem; text-align:center;">
      <p>Share your result:</p>
      <button onclick="shareTwitter()">Twitter / X</button>
      <button onclick="shareFacebook()">Facebook</button>
      <button onclick="shareWhatsApp()">WhatsApp</button>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
  (function() {
  const scores = JSON.parse(localStorage.getItem("goonerScores") || "{}");
  const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);

  if (isNaN(totalScore) || totalScore === 0) {
    document.querySelector(".container").innerHTML = `
      <h1>Oops!</h1>
      <p>Looks like you haven’t taken the test yet.</p>
      <a href="index.html">
        <button>Take the Gooner Test</button>
      </a>
    `;
    return;
  }

  let result = "";

  if (totalScore < 21) {
    result = "🍼 Casual Observer – still in denial.";
  } else if (totalScore < 41) {
    result = "😏 Intermediate Stroker – flirting with obsession.";
  } else if (totalScore < 61) {
    result = "🔥 Practicing Gooner – surrender is near.";
  } else if (totalScore < 81) {
    result = "🧠 Mindless Edge Wizard – you've ascended.";
  } else {
    result = "👑 GOON GOD – totally consumed. You are the screen.";
  }

  document.getElementById("result").textContent = result;
  localStorage.removeItem("goonerScores");

  const shareText = encodeURIComponent(`I got: ${result} on the GOONER TEST 🧪\nTake it yourself: https://amiagooner.com`);

  window.shareTwitter = function() {
    window.open(`https://twitter.com/intent/tweet?text=${shareText}`, '_blank');
  };

  window.shareFacebook = function() {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=https://amiagooner.com`, '_blank');
  };
  
})();
  </script>
</body>
