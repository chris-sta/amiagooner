<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Am I a Gooner?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Am I a Gooner?</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. Do you believe in the process?</p>
        <label><input type="radio" name="q1" value="yes" required> Yes</label>
        <label><input type="radio" name="q1" value="no"> No</label>
      </div>

      <div class="question">
        <p>2. Do you shout "Saka Saka" at random moments?</p>
        <label><input type="radio" name="q2" value="yes" required> Yes</label>
        <label><input type="radio" name="q2" value="no"> No</label>
      </div>

      <div class="question">
        <p>3. Have you ever blamed VAR for your life problems?</p>
        <label><input type="radio" name="q3" value="yes" required> Yes</label>
        <label><input type="radio" name="q3" value="no"> No</label>
      </div>

      <button type="submit">Find out</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
